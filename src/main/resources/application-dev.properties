# --- Database config ---
spring.datasource.username=root
spring.datasource.password=khongco123
spring.datasource.url=jdbc:mysql://localhost:3306/candicode_thesis?useLegacyDatetimeCode=false
spring.datasource.initialization-mode=always

logging.level.root=info
logging.level.web=debug

server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=application/json, application/rtf, video/webm, image/png, image/jpeg
server.compression.min-response-size=1024
server.error.include-exception=true
server.error.whitelabel.enabled=false
server.servlet.application-display-name=candicode

spring.main.banner-mode=off

spring.mvc.throw-exception-if-no-handler-found=true

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop

# --- Hibernate config ---
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss.SS

# --- Security config ---
candicode.jwt.secret=candicode-dev
candicode.jwt.max-age=36000000

candicode.auth.max-login-attempts=3
candicode.auth.login-caching-duration=30000

candicode.throttle.time-frame=60
candicode.throttle.max-calls=3

candicode.storage.upload-max-size=10485760
candicode.storage.upload-max-size-per-file=4194304